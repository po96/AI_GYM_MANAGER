<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Fitness Coach - Debug Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
</head>
<body>

    <h1>
        <select id="exercise-select" onchange="resetCounter()">
            <option value="squat">üèãÔ∏è Squat (Show full body)</option>
            <option value="curl">üí™ Bicep Curl (Upper body)</option>
        </select>
    </h1>

    <div class="container">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="output"></canvas>
        
        <div id="ui-layer">
            <div id="debug-angle" class="hud-stat" style="top: 10px; right: 10px; color: yellow;">Angle: --¬∞</div>
            
            <div id="rep-counter" class="hud-stat">0 Reps</div>
            <div id="ai-feedback" class="hud-stat">Step back to show feet</div>
        </div>
    </div>

    <div class="controls">
        <button onclick="checkFormWithAI()">üîç Check Form</button>
        <button class="danger" onclick="finishWorkout()">üèÅ Finish</button>
    </div>

    <canvas id="snapshot" style="display:none;"></canvas>

<script>
    let detector, camera, ctx;
    let repCount = 0;
    let state = "up"; 
    let isAnalyzing = false;
    const synth = window.speechSynthesis;

    async function init() {
        const detectorConfig = { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING };
        detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, detectorConfig);
        
        camera = document.getElementById('video');
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                audio: false,
                video: { facingMode: 'user', frameRate: { ideal: 60 } }
            });
            camera.srcObject = stream;
            camera.onloadedmetadata = () => {
                resizeCanvas();
                detectPose();
            };
            window.addEventListener('resize', resizeCanvas);
        } catch (err) {
            alert("Camera Error: " + err.message);
        }
    }

    async function detectPose() {
        const poses = await detector.estimatePoses(camera);
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

        if (poses.length > 0) {
            const kp = poses[0].keypoints;
            drawSkeleton(kp, ctx);
            
            const exerciseType = document.getElementById('exercise-select').value;
            if (exerciseType === 'squat') {
                processSquat(kp);
            } else {
                processCurl(kp);
            }
        }
        requestAnimationFrame(detectPose);
    }

    function processSquat(kp) {
        // Hip(11), Knee(13), Ankle(15)
        const hip = kp[11];
        const knee = kp[13];
        const ankle = kp[15];

        // Check visibility
        if(hip.score > 0.3 && knee.score > 0.3 && ankle.score > 0.3) {
            const angle = calculateAngle(hip, knee, ankle);
            
            // Show angle on screen for debugging
            document.getElementById('debug-angle').innerText = `Angle: ${Math.floor(angle)}¬∞`;
            document.getElementById('debug-angle').style.color = "yellow";

            // Logic
            if (angle < 100 && state === "up") { // Less strict (100 instead of 90)
                state = "down";
            }
            if (angle > 160 && state === "down") {
                state = "up";
                repCount++;
                updateCounter();
            }
        } else {
            // Warn if feet are missing
            document.getElementById('debug-angle').innerText = "‚ö†Ô∏è FEET NOT VISIBLE";
            document.getElementById('debug-angle').style.color = "red";
        }
    }

    function processCurl(kp) {
        // Shoulder(5), Elbow(7), Wrist(9)
        const shoulder = kp[5];
        const elbow = kp[7];
        const wrist = kp[9];

        if(shoulder.score > 0.3 && elbow.score > 0.3 && wrist.score > 0.3) {
            const angle = calculateAngle(shoulder, elbow, wrist);
            document.getElementById('debug-angle').innerText = `Angle: ${Math.floor(angle)}¬∞`;

            if (angle > 160) state = "down";
            if (angle < 60 && state === "down") {
                state = "up";
                repCount++;
                updateCounter();
            }
        }
    }

    function updateCounter() {
        document.getElementById('rep-counter').innerText = `${repCount} Reps`;
        // Trigger AI at bottom of movement or every 5 reps
        if(repCount % 5 === 0) checkFormWithAI();
    }

    window.checkFormWithAI = async function() {
        if (isAnalyzing) return;
        isAnalyzing = true;
        const feedbackEl = document.getElementById('ai-feedback');
        
        feedbackEl.innerText = "üëÄ Analyzing...";
        
        const snapCanvas = document.getElementById('snapshot');
        snapCanvas.width = camera.videoWidth;
        snapCanvas.height = camera.videoHeight;
        snapCanvas.getContext('2d').drawImage(camera, 0, 0);
        const base64 = snapCanvas.toDataURL('image/jpeg', 0.5);

        try {
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64 })
            });
            const data = await response.json();
            
            if (data.advice) {
                feedbackEl.innerText = data.advice;
                speak(data.advice);
            }
        } catch (err) {
            console.error(err);
        }
        isAnalyzing = false;
    }

    function speak(text) {
        if (synth.speaking) synth.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        synth.speak(utterance);
    }

    function calculateAngle(a, b, c) {
        const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
        let angle = Math.abs(radians * 180.0 / Math.PI);
        if (angle > 180.0) angle = 360 - angle;
        return angle;
    }

    function drawSkeleton(keypoints, ctx) {
        keypoints.forEach(p => {
            if(p.score > 0.3) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 5, 0, 2*Math.PI);
                ctx.fillStyle = 'red';
                ctx.fill();
            }
        });
    }

    function resizeCanvas() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx = canvas.getContext('2d');
    }
    
    // UI Helpers
    window.resetCounter = function() {
        repCount = 0;
        document.getElementById('rep-counter').innerText = "0 Reps";
    }

    window.finishWorkout = function() {
        localStorage.setItem('totalReps', repCount);
        window.location.href = 'result.html';
    }

    init();
</script>
</body>
</html>
