<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Fitness Coach - Close Quarters</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <style>
        /* EXTRA LARGE TEXT for distance viewing */
        #rep-counter {
            font-size: 5rem !important; /* Huge text */
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            background: transparent;
            text-shadow: 2px 2px 4px #000;
        }
        #debug-angle {
            font-size: 1.5rem;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h1>
        <select id="exercise-select" onchange="resetCounter()">
            <option value="squat">üèãÔ∏è Squat (Thigh Only)</option>
            <option value="curl">üí™ Bicep Curl</option>
        </select>
    </h1>

    <div class="container">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="output"></canvas>
        
        <div id="ui-layer">
            <div id="rep-counter" class="hud-stat">0</div>
            <div id="debug-angle" class="hud-stat" style="top: 100px; right: 10px; color: yellow;">Stand Up</div>
            <div id="ai-feedback" class="hud-stat">Ready</div>
        </div>
    </div>

    <div class="controls">
        <button onclick="checkFormWithAI()">üîç Check Form</button>
        <button class="danger" onclick="finishWorkout()">üèÅ Finish</button>
    </div>

    <canvas id="snapshot" style="display:none;"></canvas>

<script>
    let detector, camera, ctx;
    let repCount = 0;
    
    // NEW: State tracking for depth
    let squatState = "standing"; // "standing", "descending", "ascending"
    let maxDepthAngle = 0;       // Tracks how low you went in this specific rep
    
    let isAnalyzing = false;
    const synth = window.speechSynthesis;

    async function init() {
        const detectorConfig = { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING };
        detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, detectorConfig);
        
        camera = document.getElementById('video');
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                audio: false,
                video: { facingMode: 'user', frameRate: { ideal: 60 } }
            });
            camera.srcObject = stream;
            camera.onloadedmetadata = () => {
                resizeCanvas();
                detectPose();
            };
            window.addEventListener('resize', resizeCanvas);
        } catch (err) {
            alert(err.message);
        }
    }

    async function detectPose() {
        const poses = await detector.estimatePoses(camera);
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

        if (poses.length > 0) {
            const kp = poses[0].keypoints;
            drawSkeleton(kp, ctx);
            
            const exerciseType = document.getElementById('exercise-select').value;
            if (exerciseType === 'squat') {
                processSquatThighs(kp);
            } else {
                processCurl(kp); // Keep curl logic simple for now
            }
        }
        requestAnimationFrame(detectPose);
    }

    // --- NEW "SMART" SQUAT LOGIC ---
    function processSquatThighs(kp) {
        const hip = kp[11];
        const knee = kp[13];

        if(hip.score > 0.3 && knee.score > 0.3) {
            // 0 = Standing, 90 = Parallel to floor
            const currentAngle = calculateSegmentAngle(hip, knee);
            
            // Show live angle for debugging
            const debugEl = document.getElementById('debug-angle');
            debugEl.innerText = `Depth: ${Math.floor(currentAngle)}¬∞`;

            // 1. TRACK MAX DEPTH
            // If we are bending knees (> 30 degrees), we are "exercising"
            if (currentAngle > 30) {
                if (currentAngle > maxDepthAngle) {
                    maxDepthAngle = currentAngle; // Remember the lowest point
                }
            }

            // 2. STATE MACHINE
            
            // PHASE A: Going Down
            if (currentAngle > 30 && squatState === "standing") {
                squatState = "descending";
                maxDepthAngle = currentAngle; // Reset max depth tracker
                debugEl.style.color = "yellow";
            }

            // PHASE B: Standing Back Up (The critical moment)
            if (currentAngle < 20 && squatState === "descending") {
                // You just finished a movement. Let's judge it.
                
                if (maxDepthAngle > 75) {
                    // CASE 1: GOOD REP (Went deep enough)
                    repCount++;
                    updateCounter();
                    debugEl.innerText = "‚úÖ GOOD REP";
                    debugEl.style.color = "#00ff88"; // Green
                } else if (maxDepthAngle > 35) {
                    // CASE 2: SHALLOW REP (Went down, but not enough)
                    // Do NOT count the rep, but TRIGGER AI to explain why
                    debugEl.innerText = "‚ö†Ô∏è TOO SHALLOW";
                    debugEl.style.color = "red";
                    
                    // Force AI Check immediately because form was bad
                    checkFormWithAI(); 
                }

                // Reset for next rep
                squatState = "standing";
                maxDepthAngle = 0;
            }
        }
    }

    function calculateSegmentAngle(a, b) {
        const dy = b.y - a.y; 
        const dx = b.x - a.x; 
        // 0 = Vertical, 90 = Horizontal
        const radians = Math.atan2(Math.abs(dy), Math.abs(dx));
        const degrees = radians * (180/Math.PI);
        return 90 - degrees;
    }

    // --- STANDARD APP LOGIC ---
    function updateCounter() {
        document.getElementById('rep-counter').innerText = repCount;
        // Also check "Good" reps every 5 times just in case
        if(repCount % 5 === 0) checkFormWithAI();
    }

    // Keep your existing processCurl, checkFormWithAI, etc.
    function processCurl(kp) {
         // Shoulder(5), Elbow(7), Wrist(9)
        const shoulder = kp[5];
        const elbow = kp[7];
        const wrist = kp[9];

        if(shoulder.score > 0.3 && elbow.score > 0.3 && wrist.score > 0.3) {
            const angle = calculateThreePointAngle(shoulder, elbow, wrist);
            // Simple state machine for curl
            if (angle > 160) {
                 // Reset curl state if needed
            }
        }
    }
    
    function calculateThreePointAngle(a, b, c) {
        const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
        let angle = Math.abs(radians * 180.0 / Math.PI);
        if (angle > 180.0) angle = 360 - angle;
        return angle;
    }

    window.checkFormWithAI = async function() {
        if (isAnalyzing) return;
        isAnalyzing = true;
        const feedbackEl = document.getElementById('ai-feedback');
        feedbackEl.innerText = "üëÄ Checking Form...";
        
        const snapCanvas = document.getElementById('snapshot');
        snapCanvas.width = camera.videoWidth;
        snapCanvas.height = camera.videoHeight;
        snapCanvas.getContext('2d').drawImage(camera, 0, 0);
        const base64 = snapCanvas.toDataURL('image/jpeg', 0.5);

        try {
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64 })
            });
            const data = await response.json();
            if (data.advice) {
                feedbackEl.innerText = data.advice;
                speak(data.advice);
            }
        } catch (err) {
            console.error(err);
        }
        isAnalyzing = false;
    }

    function speak(text) {
        if (synth.speaking) synth.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        synth.speak(utterance);
    }

    function drawSkeleton(keypoints, ctx) {
        keypoints.forEach(p => {
            if(p.score > 0.3) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 5, 0, 2*Math.PI);
                ctx.fillStyle = 'red';
                ctx.fill();
            }
        });
    }

    function resizeCanvas() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx = canvas.getContext('2d');
    }
    
    window.resetCounter = function() {
        repCount = 0;
        document.getElementById('rep-counter').innerText = "0";
    }

    window.finishWorkout = function() {
        localStorage.setItem('totalReps', repCount);
        window.location.href = 'result.html';
    }

    init();
</script>
</body>
</html>
