<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Fitness Coach - Close Quarters</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <style>
        /* EXTRA LARGE TEXT for distance viewing */
        #rep-counter {
            font-size: 5rem !important; /* Huge text */
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            background: transparent;
            text-shadow: 2px 2px 4px #000;
        }
        #debug-angle {
            font-size: 1.5rem;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h1>
        <select id="exercise-select" onchange="resetCounter()">
            <option value="squat">üèãÔ∏è Squat (Thigh Only)</option>
            <option value="curl">üí™ Bicep Curl</option>
        </select>
    </h1>

    <div class="container">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="output"></canvas>
        
        <div id="ui-layer">
            <div id="rep-counter" class="hud-stat">0</div>
            <div id="debug-angle" class="hud-stat" style="top: 100px; right: 10px; color: yellow;">Stand Up</div>
            <div id="ai-feedback" class="hud-stat">Ready</div>
        </div>
    </div>

    <div class="controls">
        <button onclick="checkFormWithAI()">üîç Check Form</button>
        <button class="danger" onclick="finishWorkout()">üèÅ Finish</button>
    </div>

    <canvas id="snapshot" style="display:none;"></canvas>

<script>
    let detector, camera, ctx;
    let repCount = 0;
    let state = "up"; 
    let isAnalyzing = false;
    const synth = window.speechSynthesis;

    async function init() {
        const detectorConfig = { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING };
        detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, detectorConfig);
        
        camera = document.getElementById('video');
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                audio: false,
                video: { facingMode: 'user', frameRate: { ideal: 60 } }
            });
            camera.srcObject = stream;
            camera.onloadedmetadata = () => {
                resizeCanvas();
                detectPose();
            };
            window.addEventListener('resize', resizeCanvas);
        } catch (err) {
            alert(err.message);
        }
    }

    async function detectPose() {
        const poses = await detector.estimatePoses(camera);
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

        if (poses.length > 0) {
            const kp = poses[0].keypoints;
            drawSkeleton(kp, ctx);
            
            const exerciseType = document.getElementById('exercise-select').value;
            if (exerciseType === 'squat') {
                processSquatThighs(kp);
            } else {
                processCurl(kp);
            }
        }
        requestAnimationFrame(detectPose);
    }

    // --- NEW LOGIC: THIGH ANGLE (No Feet Needed) ---
    function processSquatThighs(kp) {
        // We only look at Hip (11) and Knee (13)
        const hip = kp[11];
        const knee = kp[13];

        if(hip.score > 0.3 && knee.score > 0.3) {
            // Calculate angle of the Thigh Vector relative to Vertical
            // 0 degrees = Standing straight
            // 90 degrees = Thigh parallel to floor (Deep Squat)
            const angle = calculateSegmentAngle(hip, knee);
            
            document.getElementById('debug-angle').innerText = `Thigh: ${Math.floor(angle)}¬∞`;

            // Logic:
            // If thigh is > 75 degrees (horizontalish), it counts as DOWN
            if (angle > 75 && state === "up") {
                state = "down";
            }
            // If thigh is < 30 degrees (verticalish), you are UP
            if (angle < 30 && state === "down") {
                state = "up";
                repCount++;
                updateCounter();
            }
        } else {
             document.getElementById('debug-angle').innerText = "‚ö†Ô∏è Show Hips/Knees";
        }
    }

    function processCurl(kp) {
        // Standard Curl Logic
        const shoulder = kp[5];
        const elbow = kp[7];
        const wrist = kp[9];

        if(shoulder.score > 0.3 && elbow.score > 0.3 && wrist.score > 0.3) {
            const angle = calculateThreePointAngle(shoulder, elbow, wrist);
            if (angle > 160) state = "down";
            if (angle < 60 && state === "down") {
                state = "up";
                repCount++;
                updateCounter();
            }
        }
    }

    function updateCounter() {
        document.getElementById('rep-counter').innerText = repCount;
        if(repCount % 5 === 0) checkFormWithAI();
    }

    // --- MATH HELPERS ---
    
    // Calculates angle of a limb segment relative to vertical axis
    function calculateSegmentAngle(a, b) {
        const dy = b.y - a.y; // Vertical distance
        const dx = b.x - a.x; // Horizontal distance
        // atan2 gives angle in radians. We convert to degrees.
        // We care about absolute deviation from vertical (0).
        let theta = Math.atan2(dy, dx) * (180 / Math.PI);
        // Normalize: 90 is horizontal, 0 is vertical down (standing)
        // Adjust based on coordinate system if needed, but usually:
        // Standing: Knee is below Hip. dy is positive. dx is small. theta ~ 90.
        // Actually: atan2(y, x). 
        // If standing: y is large, x is 0. atan2(1, 0) = 90 deg.
        // If squatting: y is 0, x is large. atan2(0, 1) = 0 deg.
        
        // Let's simplify: Just measure slope.
        // If |dy| > |dx|, we are standing.
        // If |dx| > |dy|, we are squatting.
        
        // Better Math:
        // 0 = Vertical, 90 = Horizontal
        const radians = Math.atan2(Math.abs(dy), Math.abs(dx));
        const degrees = radians * (180/Math.PI);
        // Standing: dy is big. degrees -> 90.
        // Squatting: dy is small. degrees -> 0.
        
        // Return "Degrees from Vertical"
        return 90 - degrees;
    }

    // Standard 3-point angle
    function calculateThreePointAngle(a, b, c) {
        const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
        let angle = Math.abs(radians * 180.0 / Math.PI);
        if (angle > 180.0) angle = 360 - angle;
        return angle;
    }

    // --- REST OF THE APP (AI, Draw, etc) ---
    window.checkFormWithAI = async function() {
        if (isAnalyzing) return;
        isAnalyzing = true;
        const feedbackEl = document.getElementById('ai-feedback');
        feedbackEl.innerText = "üëÄ Analyzing...";
        
        const snapCanvas = document.getElementById('snapshot');
        snapCanvas.width = camera.videoWidth;
        snapCanvas.height = camera.videoHeight;
        snapCanvas.getContext('2d').drawImage(camera, 0, 0);
        const base64 = snapCanvas.toDataURL('image/jpeg', 0.5);

        try {
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64 })
            });
            const data = await response.json();
            if (data.advice) {
                feedbackEl.innerText = data.advice;
                speak(data.advice);
            }
        } catch (err) {
            console.error(err);
            feedbackEl.innerText = "Error";
        }
        isAnalyzing = false;
    }

    function speak(text) {
        if (synth.speaking) synth.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        synth.speak(utterance);
    }

    function drawSkeleton(keypoints, ctx) {
        keypoints.forEach(p => {
            if(p.score > 0.3) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 5, 0, 2*Math.PI);
                ctx.fillStyle = 'red';
                ctx.fill();
            }
        });
    }

    function resizeCanvas() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx = canvas.getContext('2d');
    }
    
    window.resetCounter = function() {
        repCount = 0;
        document.getElementById('rep-counter').innerText = "0";
    }

    window.finishWorkout = function() {
        localStorage.setItem('totalReps', repCount);
        window.location.href = 'result.html';
    }

    init();
</script>
</body>
</html>
