<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Complete</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { text-align: center; padding-top: 30px; background: #121212; color: white; }
        h1 { position: static; margin-bottom: 20px; font-size: 2rem; }
        .stat-card {
            background: #1e1e1e;
            padding: 20px;
            margin: 15px auto;
            width: 85%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        .big-number { font-size: 3.5rem; display: block; color: #fff; font-weight: 800; }
        
        /* Specific Colors */
        #final-total { color: #007bff; }
        #final-perfect { color: #00ff88; }
        #final-time { color: #ffd700; }

        .label { font-size: 1rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }

        button { 
            background: #007bff; 
            padding: 15px 50px; 
            border-radius: 50px; 
            border: none; 
            color: white; 
            font-size: 1.2rem; 
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h1>ðŸŽ‰ Workout Summary</h1>

    <div class="stat-card">
        <span class="big-number" id="final-time">00:00</span>
        <span class="label">Duration</span>
    </div>

    <div class="stat-card">
        <span class="big-number" id="final-total">0</span>
        <span class="label">Total Reps</span>
    </div>

    <div class="stat-card">
        <span class="big-number" id="final-perfect">0</span>
        <span class="label">Perfect Form</span>
    </div>

    <button onclick="window.location.href='index.html'">Start New Session</button>

    <script>
        // Retrieve data
        const total = localStorage.getItem('totalReps') || 0;
        const perfect = localStorage.getItem('perfectReps') || 0;
        const time = localStorage.getItem('workoutTime') || "00:00";

        document.getElementById('final-total').innerText = total;
        document.getElementById('final-perfect').innerText = perfect;
        document.getElementById('final-time').innerText = time;
    </script>
</body>
</html>
