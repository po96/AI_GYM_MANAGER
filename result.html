<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Complete</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .result-box {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .big-number {
            font-size: 80px;
            color: #007bff;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="result-box">
        <h1>Workout Complete! ðŸŽ‰</h1>
        <p>Great job today. Here is your summary:</p>
        
        <div class="big-number" id="final-score">0</div>
        <h3>Total Reps</h3>

        <div style="margin-top: 30px;">
            <button onclick="window.location.href='index.html'">Start New Workout</button>
        </div>
    </div>

<script>
    // Retrieve data from localStorage
    const reps = localStorage.getItem('totalReps') || 0;
    document.getElementById('final-score').innerText = reps;
</script>

</body>
</html>
